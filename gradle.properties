# Aumenta memória máxima da JVM pra evitar erro de heap em builds grandes
org.gradle.jvmargs=-Xmx6144M

# Build paralelo: mais rápido em máquinas multi-core
org.gradle.parallel=true

# Habilita cache de build (pode acelerar rebuilds)
org.gradle.caching=true

# Mantém o daemon do Gradle ativo entre builds (economiza tempo)
org.gradle.daemon=true

# Força uso do AndroidX (essencial pro MapLibre/Firebase modernos)
android.useAndroidX=true
android.enableJetifier=true

# Remove mensagem de boas-vindas do Gradle
org.gradle.welcome=never

# Configuração usada internamente pelo Unity
unityTemplateVersion=7

# Arquivo de config local do Firebase (mantenha se estiver usando)
unityStreamingAssets=google-services-desktop.json
